<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Cuestionario</h2>
        </div>
    </div>
    <div id="result" class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>El porcentaje de aciertos es del <span class="text-primary display-4 p-3">0%</span></p>
        </div>  
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Preguntas</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Capital de Francia</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="A" checked>
                        <label class="form-check-label">Paris</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="B">
                        <label class="form-check-label">Madrid</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Capital de EEUU</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="A" checked>
                        <label class="form-check-label">Washington</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="B">
                        <label class="form-check-label">Nueva York</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Capital de España</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="A" checked>
                        <label class="form-check-label">Barcelona</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="B">
                        <label class="form-check-label">Madrid</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. En qué estación hace más calor?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question4" value="A" checked>
                        <label class="form-check-label">En verano</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question4" value="B">
                        <label class="form-check-label">En invierno</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>


    <script src="main.js"></script>
  
</body>
</html>
